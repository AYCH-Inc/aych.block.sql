<div class="portlet qdb-vis-form v-fit">
    <div class="portlet-title">
        <button class="btn btn-danger qdb-list-delete-btn" type="button"><i aria-hidden="true"
                                                                            class="fa fa-trash-o"></i> Delete
        </button>
        <span id="js-vis-series-name">Series 1</span>
    </div>
    <div class="portlet-body">
        <form role="form">
            <div class="form-group">
                <label>Series name</label>
                <input class="form-control" id="_vis_frm_ser_name" type="text">
            </div>
            <div class="form-group">
                <label for="_vis_frm_ser_chart_type">Chart type</label>
                <select class="form-control" id="_vis_frm_ser_chart_type">
                    <option>Line</option>
                    <option>Area</option>
                    <option>Bar</option>
                    <option>Scatter</option>
                </select>
            </div>

            <div class="form-group">
                <label>Data columns</label>
                <input class="form-control" id="_vis_frm_ser_columns"
                       placeholder="[query1.]column1,[query2.]column2,..."
                       type="text">
            </div>

            <div class="form-group">
                <label>Stack</label>
                <input class="form-control" id="_vis_frm_ser_stack" placeholder="Name of stack" type="text">
            </div>

            <div class="form-group">
                <label>Color</label>
                <input class="form-control" id="_vis_frm_ser_color" placeholder="Auto" type="text">
            </div>

            <div class="form-group">
                <label>Bound axis</label>
                <input class="form-control" id="_vis_frm_ser_axis" placeholder="Auto" type="text">
            </div>
        </form>
    </div>
</div>
