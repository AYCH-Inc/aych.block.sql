<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>QuestDB - Console</title>

    <link href="images/favicon@76x-8.png" rel="apple-touch-icon" sizes="76x76">
    <link href="images/favicon@16x-8.png" rel="icon" type="image/png">

    <!-- build:css styles/qdb.css -->
    <!-- bower:css -->
    <link href="../bower_components/fontawesome/css/font-awesome.css" rel="stylesheet">
    <link href="../bower_components/animate.css/animate.css" rel="stylesheet">
    <link href="../bower_components/selectize/dist/css/selectize.css" rel="stylesheet">

    <link href="../bower_components/jquery-minicolors/jquery.minicolors.css" rel="stylesheet">
    <!-- endbower -->
    <!--suppress HtmlUnknownTarget -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->

    <script type="text/javascript">
        /*
         Disable "back" button.
         Some platforms use left to right swipe
         to "go back". This interferes with scrolling grid from side to side
         accidental swipe would clear state of javascript app, which is inconvenient.
         User can still go back via browser's menu system.
         */
        history.pushState(null, null, 'index.html');
        window.addEventListener('popstate', function () {
            history.pushState(null, null, 'index.html');
        });
    </script>
</head>

<body class="mini-navbar pace-done">

<div id="wrapper">

    @@include('./include/nav.html')

    <div class="gray-bg" id="page-wrapper">

        @@include('./include/console.html')

        @@include('./include/import.html')

        <div class="footer">
            <div>
                <strong>Copyright</strong> Appsicle Ltd. &copy; 2014-2017
            </div>
        </div>

    </div>
</div>
